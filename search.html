<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
   <link rel="stylesheet" href="css/main.css">
  </head>
<body>
  <h1>Super Search</h1>
  <div>
  <form action="https://www.google.com/search" method="get" target="_blank">
    <fieldset>
      <label for="searchbar">What are you looking for?</label>
      <input type="text" id="searchbar" name="as_q" placeholder="Type Your Question" size="200">
      </div>
    <div>
    <label for="site">Useful Sites</label>
     <select name="as_sitesearch" id="site" placeholder="Choose...">
      <option value="gmail.com">Gmail</option>
      <option value="youtube.com">Youtube</option>
      <option value="unco.edu">UNC Home</option>
      <option value="instagram.com">Instagram</option>
      <option value="facebook.com">Facebook</option>
      </select>
   <div>
     <fieldset>
    <input type="checkbox" name="newwindow" value="1" id="checkwindow">
    <label for="checkwindow">Open Links in New Window?</label>
    </div>
      </fieldset>
     <input type="submit" value="Search!">
   </fieldset>
    
 
  <p>  <a href="index.html"> <img src="images/button_home.png" alt="Home Page" size="20"></a> </p>
</body>
    </html>
